<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz Blast! - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h1>Quiz Blast!</h1>
            <h2>Create Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="e.g yourname01" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="e.g username@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required onchange="toggleSectionField()">
                        <option value="">Select a role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <div class="form-group" id="sectionGroup" style="display: none;">
                    <label for="section">Section (Students only):</label>
                    <input type="text" id="section" name="section" placeholder="e.g 12-JUDE">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div id="registerError" class="error-message" style="display: none;"></div>
            <div id="registerSuccess" class="success-message" style="display: none;"></div>

            <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script>
        // Sparkle effect on button click
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('btn')) {
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD'];
                for (let i = 0; i < 10; i++) {
                    const sparkle = document.createElement('div');
                    const angle = (Math.PI * 2 * i) / 10;
                    const dist = 25 + Math.random() * 35;
                    sparkle.style.cssText = `
                        position: fixed; left: ${e.clientX}px; top: ${e.clientY}px;
                        width: ${4 + Math.random() * 5}px; height: ${4 + Math.random() * 5}px;
                        border-radius: 50%; pointer-events: none; z-index: 9999;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        --tx: ${Math.cos(angle) * dist}px; --ty: ${Math.sin(angle) * dist}px;
                        animation: sparkleAnim 0.8s ease-out forwards;
                    `;
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 900);
                }
            }
        });

        function toggleSectionField() {
            const role = document.getElementById('role').value;
            const sectionGroup = document.getElementById('sectionGroup');
            if (role === 'student') {
                sectionGroup.style.display = 'block';
            } else {
                sectionGroup.style.display = 'none';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const section = role === 'student' ? document.getElementById('section').value : '';

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password, role, section })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
